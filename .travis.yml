# To let the CI execute the maven wrapper, use this command and push the change:
#    git update-index --chmod=+x mvnw

sudo: required
language: java
install: true
jdk:
  - openjdk8

env:
  global:
    - secure: ""
    - secure: ""

before_install:
  openssl aes-256-cbc -K $encrypted_4ac8ef4d9a3d_key -iv $encrypted_4ac8ef4d9a3d_iv -in keystore.jks.enc -out keystore.jks -d

#required for launch4j to run
before_script:
  - sudo apt-get update
  - sudo apt-get install libc6:i386 libstdc++6:i386

script:
  - ./mvnw clean install -Djarsigner.skip=false

after_success:
  - ./mvnw test jacoco:report coveralls:report

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - "target/dice-*.jar"
      - "target/dice.exe"
      - "target/proguard_map.txt"
      - "target/*.sha256"
    skip_cleanup: true
    on:
      branch: master
      tags: true

cache:
  directories:
    - $HOME/.m2

notifications:
  slack:
    secure: ""
  email: false
